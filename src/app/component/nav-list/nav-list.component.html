<mat-nav-list>
  <a href="https://github.com/RSplinter00/DevToolBox" mat-list-item rel="noreferrer noopener" tabindex="100"
     target="_blank">
    <mat-icon matListItemIcon>star</mat-icon>
    Support on Github
  </a>

  @for (item of navItems; track item.name) {
    <a mat-list-item [routerLink]="'/tools/' + item.path" [attr.data-testid]="'nav-item-' + item.path"
       routerLinkActive="active" tabindex="101">
      {{ item.name }}
    </a>
  }
</mat-nav-list>
